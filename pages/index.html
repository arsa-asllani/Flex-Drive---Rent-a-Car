<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flex Drive - Rent a Car</title>

  <!-- website font integration -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lexend+Deca:wght@300;400;500;600;700&display=swap" rel="stylesheet">

  <!-- css files integration -->
  <link rel="stylesheet" href="../css/global.css">
  <link rel="stylesheet" href="../css/header.css">
  <link rel="stylesheet" href="../css/footer.css">
  

</head>

<body>
  <!-- header integration -->
  <div id="header"></div>

  <!-- hero section -->
  <section class="hero-container">
    <div class="hero-content">
      <h5>Car Rental Specialist</h5>
      <h1>Rent the Perfect Car for your Journey</h1>
      <p>We provide the best car options and expert service for the greatest costumer experience.</p>
    </div>

    <div class="hero-img">
      <img s rc="hero-image.png" alt="hero-img">
    </div>
  </section>

  

  <!-- footer integration -->
  <div id="footer"></div>
  <!-- header integration and sidebar script -->
  <script>
    fetch("../components/header.html")
      .then(res => res.text())
      .then(html => {
        document.getElementById("header").innerHTML = html;

        const script = document.createElement("script");
        script.src = "../js/sidebar.js";
        document.body.appendChild(script);
      });

    fetch("../components/footer.html")
            .then(response => response.text())
            .then(data => {
                document.getElementById("footer").innerHTML = data;
            });
  </script>
</body>
</html>
